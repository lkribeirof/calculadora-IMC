<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador IMC</title>

    <link rel="stylesheet" href="src/css/style.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main id="container">
        <section id="img">
            <img src="src/images/illustration.svg" alt="" srcset="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora de IMC
                </h1>
                
                <div class="input-box">
                    <label for="weight">
                        Peso em kilos (kg)
                    </label>

                   <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" placeholder="weight" required>
                    <span>
                        Kg
                    </span>
                   </div>
                </div>

                <div class="input-box">
                    <label for="height">
                       Altura em metros (m)
                    </label>

                   <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" name="height" placeholder="height" required>
                    <span>
                        m
                    </span>
                   </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
            
            <div id="more_info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                    Mais informações sobre o IMC
                </a>
            </div>
            </div>
        </section>
    </main>
    
    <script src="src/javascript/javascript.js"></script>
   
</body>
</html>
